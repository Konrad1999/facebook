<ng-container *ngIf="post">

    <!-- <pre>

    {{post | json}}
</pre> -->

    <div class="card">
        <div class="card-header d-flex">

            <img
                [src]="post.author.avatar_url"
                class="avatar rounded-sm mr-3"
                alt
            >

            <!-- <img [src]="getPostAuthorAvatar()"
        class="avatar rm-3 rounded"
        alt=""/> -->
            <div>

                <h5 class="card-title">{{post.author.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <a routerLink="/posts/{{post.id}}">{{post.created_time|myDate}}</a>
                </h6>
            </div>
        </div>
        <img
            [src]="post.images[0]"
            class="card-img-top"
            routerLink="/posts/{{post.id}}"
            alt
        >

        <div class="card-body">

            <p class="card-text">{{post.body}}</p>

        </div>
        <div class="card-footer text-muted">
            <app-comment-add-form
            (addComment)="onAddComment($event)"
            ></app-comment-add-form>
            <!-- <app-comment-list></app-comment-list> -->

        </div>

    </div>

</ng-container>
